<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị đầu ra</title>
</head>
<body>
    <h3>Bài tập 1</h3>
    <button type="button" onclick="hienTinnhan()">Bấm vào đây!</button>
    <h3>Bài tập 2</h3>
    <p id="abc"></p>
    <button type="button" onclick="hienTinnhan1()">Bấm vào đây!</button>
    <h3>Bài tập 3</h3>
    <button onclick="hienTinnhan2()">Bấm vào đây!</button>
    <h3>Bài tập 4</h3>
    <button onclick="hienTinnhan3()">Bấm vào đây!</button>
</body>
</html>
<script>
    //Bài tập 1
    function hienTinnhan() {
        alert("Xin chào!");
    }
    //Bài tập 3
    function hienTinnhan1() {
        document.getElementById('abc').innerHTML = "Xin chào!";
    }
    //Bài tập 3
    function hienTinnhan2() {
        document.write("Xin chào!");
    }
    //Bài tập 4
    function hienTinnhan3() {
        console.log("Xin chào!");
    }
</script>
