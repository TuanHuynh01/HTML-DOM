<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Máy tính</title>
</head>
<body>
    <form>
        <h2>Máy tính</h2>
        <input type="text" size="15" id="abc">
        <input type="text" size="15" id="def"><br><br> 
    </form>
    <button onclick="phep_cong()">Phép cộng (+)</button>
    <button onclick="phep_tru()">Phép trừ (-)</button>
    <button onclick="phep_nhan()">Phép nhân (x)</button>
    <button onclick="phep_chia()" >Phép chia (/)</button><br>
    <P id="ketqua">Kết quả:</P>
</body>
</html>
<script>        
    function phep_cong() {
        var so_dau_tien = parseFloat(document.getElementById("abc").value);
        var so_thu_hai = parseFloat(document.getElementById("def").value);
        var phep_cong = so_dau_tien + so_thu_hai;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + phep_cong;
    }
    function phep_tru() {
        var so_dau_tien = parseFloat(document.getElementById("abc").value);
        var so_thu_hai = parseFloat(document.getElementById("def").value);
        var phep_tru = so_dau_tien - so_thu_hai;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + phep_tru;
    }
    function phep_nhan() {
        var so_dau_tien = parseFloat(document.getElementById("abc").value);
        var so_thu_hai = parseFloat(document.getElementById("def").value);
        var phep_nhan = so_dau_tien * so_thu_hai;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + phep_nhan;
    }
    function phep_chia() {
        var so_dau_tien = parseFloat(document.getElementById("abc").value);
        var so_thu_hai = parseFloat(document.getElementById("def").value);
        var phep_chia = so_dau_tien / so_thu_hai;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + phep_chia;
    }

</script>
