<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập xe tăng</title>
    <style>
        
    </style>
</head>
<body>
    <div style= "border:1px solid black; height: 300px; width: 300px; background-color: antiquewhite;">
        <img src="tank.png" id="tank" style="position: relative; width: 50px; height: 50px; top: 10px; left: 10px;" >
    </div> 
 
    <button style="margin-top: 10px;" onclick="PhimLen()">Lên</button>
    <button onclick="phimXuong()">Xuống</button>
    <button onclick="phimTrai()">Trái</button>
    <button onclick="phimPhai()">Phải</button>
</body>
</html>
<script>
    function PhimLen() {
        let img =  document.getElementById('tank');
        let Len = parseInt(img.style.top);
        img.style.top = (Len - 10) + "px";
        console.log(Len);
    }
    function phimXuong() {
        let img =  document.getElementById('tank');
        let Xuong = parseInt(img.style.top);
        img.style.top = (Xuong + 10) + "px";
        console.log(Xuong);
    }
    function phimTrai() {
        let img =  document.getElementById('tank');
        let Trai = parseInt(img.style.left);
        img.style.left = (Trai - 10) + "px";
        console.log(Trai);
    }
    function phimPhai() {
        let img =  document.getElementById('tank');
        let Phai = parseInt(img.style.left);
        img.style.left = (Phai + 10) + "px";
        console.log(Phai);
    }
</script>
